<!-- HomeScreen.html-->

<!--
* Displays a Navigation Header to be displayed with minimal changes across the entire movieList Website, as well as acts as a home screen for users to log in and sign up through. Once a user signs out, they will be redirected to this page.  

-->


<html>
    <head>
        <!--Font Links - allows for use of Google fonts IBM Plex Sans and Baumans in the Website-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Baumans&family=IBM+Plex+Sans&display=swap" rel="stylesheet">

        <!--Connects css stylesheets to the current html file-->
        <link rel="stylesheet" type="text/css" href="MovieListStyle.css">
        <link rel="stylesheet" type="text/css" href="MovieListPopupStyle.css">

        <!--Connects Javascript files to current html file-->
        <script src="UserLogOn.js" type="text/javascript"></script>
        <script src="UserSearch.js" type="text/javascript"></script>

    </head>

    <body>

    <!--Outer container meant to control window size-->
    <div class="window">

        <!--Container holding elements for the navigation tab-->
        <div class="navigationtab">
            <p id=logo>MovieList</p>
            
            <!--Input Field that allows user to search the database -->
            <input type= "text" placeHolder="Search MovieList...">

            <!--Links to other parts of the website, will not lead to any other page without log in-->
            <a href="#">Discover</a>
            <a href="#"> Random Movie</a>
            <a href="#">My Lists</a>
            

            <!--Button that allows for a user to log in or sign up-->
            <button id ="logInButton" type="button" onclick="openPopUp('accountStart')">log in </button>
            
        </div> <!--End navigationTab-->

        <!--Form that will appear when log in button is pressed, will ask users to log in or create account or to log in to existing account-->
        <div class="accountPopup" id="accountStart">
            <form class="accountForm">
                <!--Close Button-->
                 <button type="button" class="closeBtn" onclick="popUpClose('accountStart')"> X </button>
                <!--Log In Button will send users to form that log them into MovieLIst-->
                 <p> Already have an account?</p>
                 <button type="button" class="loginBtn" onclick="userLogin()"> Log In </button>
                <!--Create Account button will send users to form that will allow them to sign them up to MovieList-->
                 <p>Ready to Start?</p>
                 <button type="button" class="signupBtn" onclick="userSignup()">Create Account</button>
            </form>
        </div> <!--end accountPopup-->

         <div class="loginPopup" id="userLoginForm">
            <form class="loginForm"> <!--action = PHP form to connect database!-->
                
                 <button type="button" class="closeBtn" onclick="popUpClose('userLoginForm')"> X </button>
                 <p id="emailLabel"> email<br></p>
                 <input id= "emailText" type= "text" placeHolder=" ">
                 <p id = "passwordLabel"><br>password</p>
                 <input id= "passwordText" type= "password" placeHolder=" ">
                
                 <button type="button" class="login" onclick="logIn()"> Log In </button>
            </form>
        </div> <!--end loginPopup-->

        <div class="signupPopup" id="userSignupForm">
            <form class="signupForm"> <!--action = PHP form to connect database!-->
                 <button type="button" class="closeBtn" onclick="popUpClose('userSignupForm')"> X </button>
                 <p id="signupHeader" >     REGISTER NOW</p>
                 <p id="signupEmailLabel">enter a valid email</p>
                 <input id="signupEmailText" type= "text" placeHolder=" ">
                 <p id="signupUsernameLabel">enter a username</p>
                 <input id="signupUsernameText" type= "text" placeHolder=" ">
                 <p id="signupPasswordLabel">enter a valid password</p>
                 <input id="signupPasswordText" type= "password" placeHolder=" ">
                 <p id="retypePasswordLabel">retype password</p>
                 <input id= "retypePasswordText" type= "password" placeHolder=" ">
                
                 <button type="button" class="signup" onclick="userSignup()"> Sign Up! </button>
            </form>
        </div><!--end signupPopup-->

        
        <div class="test">
            <h2>Web Building in Progress ...</h2>
        </div>
    
    </div>

    </body>
</html>
